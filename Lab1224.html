<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		input=window.prompt("input data");
		char=window.prompt("input a char to search");
		
		var o1=input.indexOf(char);
		var o2=input.lastIndexOf(char);
		var o3=input.indexOf(char,3);
		
				document.writeln(o1+"<br>");
				document.writeln(o2+"<br>");
				document.writeln(o3+"<br>");
				

	</script>
</body>
</html>
